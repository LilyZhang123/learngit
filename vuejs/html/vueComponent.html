<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js组件学习</title>
	<script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
	<ol id="ol">
		<todo-item></todo-item>
	</ol>
	<script>
	    var app = new Vue({
	    	el:'#ol'
	    });
	    console.log(app);

		Vue.component('todo-item',{
			template:'<li>this is a todo</li>'
		})
	</script>
</body>
</html>
